<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="/CSS/ChatBot.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/tilly-e.png" alt="Tilly&E Logo" class="logo">
                <span class="title">MedAssist</span>
                <div class="arrows">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-l-4.png" alt="arrow" class="arrow">
                </div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-b.png" alt="overview" class="nav-icon">
                    <span>Overview</span>
                </div>
                
                <div class="nav-item">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-l.png" alt="chatbot" class="nav-icon">
                    <span>ChatBot Screen</span>
                </div>
                
                <div class="nav-item">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-l-2.png" alt="symptom" class="nav-icon">
                    <span>Symptom Checker</span>
                </div>
                
                <div class="nav-item">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-b-2.png" alt="medication" class="nav-icon">
                    <span>Medication Info</span>
                </div>
                
                <div class="nav-item">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-l-3.png" alt="profile" class="nav-icon">
                    <span>Profile</span>
                </div>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="title">ChatBot Screen</div>
                <div class="user-section">
                    <div class="notification-container">
                        <div class="notification-icon">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/vuesax-l-6.png" alt="notification">
                        </div>
                        <div class="notification-badge">3</div>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/frame-4.png" alt="user">
                        </div>
                        <div class="user-details">
                            <div class="user-name">Jake Peterson</div>
                            <div class="user-role">Plumber</div>
                        </div>
                        <div class="dropdown-icon">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/frame-19.png" alt="dropdown">
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div class="welcome-section">
                    <div class="welcome-text">
                        <div class="title">Welcome User! .</div>
                        <div class="subtitle">AI generated insights based on input data, feel free to chat with our AI-asstant...</div>
                    </div>
                </div>

                <div class="chat-message">
                    <div class="message-content">
                        Hi! I'm MedAssist powered AI Healthcare chatbot, How may i be of help ?
                    </div>
                </div>

                <div class="input-section">
                    <div class="avatar">
                        <div class="avatar-circle"></div>
                        <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/group-35.png" alt="Avatar" class="avatar-image">
                    </div>
                    
                    <div class="input-field">
                        <input type="text" placeholder="Please input your prompt here...">
                        <button class="send-button">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z9ISTCppvFKitUBV/arrows-d.png" alt="Send" class="send-icon">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
