<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Signed Up</title>
    <link rel="stylesheet" href="CSS/ASU.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-gradient"></div>
        
        <div class="logo">
            <img src="images/med_logo 4.png" alt="Med Logo">
        </div>

        <div class="background-image">
            <img src="images/img.png" alt="Background Medical" width="100%" height="100%">
        </div>

        <div class="content">
            <div class="profile-section">
                <img src="https://dashboard.codeparrot.ai/api/image/Z8dMtBQ2u-KHiHXX/undraw-p.png" alt="Profile" width="400" height="215">
            </div>

            <div class="signup-section">
                <h2>Already<br>Signed Up?</h2>
                
                <div class="button-group">
                    <button class="btn btn-primary">Yes</button>
                    <button class="btn btn-outline">No</button>
                </div>

                <div class="indicators">
                    <div class="indicator long"></div>
                    <div class="indicator short"></div>
                </div>
            </div>
        </div>

        <div class="bottom-gradient"></div>
    </div>
</body>
</html>
