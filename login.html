<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAssist - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Vector -->
        <div class="top-vector"></div>
        
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://dashboard.codeparrot.ai/api/image/Z8W26xB7Zriu5uzH/med-logo.png" alt="MedAssist Logo" class="logo">
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Side Image -->
            <div class="left-side">
                <img src="https://dashboard.codeparrot.ai/api/image/Z8W26xB7Zriu5uzH/istockph.png" alt="Medical Background" class="background-image">
            </div>

            <!-- Right Side Login Form -->
            <div class="right-side">
                <h1 class="welcome-text">Welcome!</h1>
                
                <!-- Username Input -->
                <div class="input-container">
                    <input type="text" placeholder="Username" class="input-field">
                </div>

                <!-- Password Input -->
                <div class="input-container">
                    <input type="password" placeholder="Password" class="input-field">
                </div>

                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot Password</a>

                <!-- Sign Up Button -->
                <button class="sign-up-button">Sign up</button>

                <!-- Social Login -->
                <div class="social-login">
                    <p class="sign-in-text">Or sign in with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z8W26xB7Zriu5uzH/google.png" alt="Google" class="icon">
                        </div>
                        <div class="social-icon">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z8W26xB7Zriu5uzH/facebook.png" alt="Facebook" class="icon">
                        </div>
                        <div class="social-icon">
                            <img src="https://dashboard.codeparrot.ai/api/image/Z8W26xB7Zriu5uzH/apple.png" alt="Apple" class="icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Vector -->
        <div class="bottom-vector"></div>
    </div>
</body>
</html>
