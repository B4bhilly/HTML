<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login</title>
    <link rel="stylesheet" href="CSS/SignupPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://dashboard.codeparrot.ai/api/image/Z8duW9MaYryy9hsP/med-logo.png" alt="Med Logo" class="med-logo">
        </div>

        <div class="main-content">
            <div class="left-section">
                <img src="images/img.png" alt="Medical Background" class="background-image">
            </div>

            <div class="right-section">
                <h1 class="welcome-text">Welcome!</h1>
                
                <div class="login-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>

                    <a href="#" class="forgot-password">Forgot Password</a>

                    <button class="sign-up-btn">Sign up</button>

                    <div class="social-login">
                        <p>Or sign in with</p>
                        <div class="social-buttons">
                            <button class="social-btn">
                                <img src="https://dashboard.codeparrot.ai/api/image/Z8duW9MaYryy9hsP/google.png" alt="Google">
                            </button>
                            <button class="social-btn">
                                <img src="https://dashboard.codeparrot.ai/api/image/Z8duW9MaYryy9hsP/facebook.png" alt="Facebook">
                            </button>
                            <button class="social-btn">
                                <img src="https://dashboard.codeparrot.ai/api/image/Z8duW9MaYryy9hsP/apple.png" alt="Apple">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer"></div>
    </div>
</body>
</html>
