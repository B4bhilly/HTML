<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/DP.css">
</head>
<body>
    <div class="container">
        <!-- Header Background -->
        <div class="header-wave-top"></div>
        <div class="header-wave-bottom"></div>

        <!-- Doctor Profile Section -->
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/image-2.png" alt="Dr. Kyle Bush" class="doctor-image">
                <h2>Dr. Kyle Bush</h2>
                <p class="specialty">Ama Cardiologist</p>
                <div class="rating">
                    <div class="stars">
                        <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/star.png" alt="star">
                        <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/star-2.png" alt="star">
                        <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/star-3.png" alt="star">
                        <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/star-4.png" alt="star">
                        <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/star-5.png" alt="star">
                    </div>
                    <span>(5.0)</span>
                </div>
                <p class="date">June 7, 2021</p>
            </div>

            <!-- Statistics Buttons -->
            <div class="statistics">
                <div class="stat-button">
                    <span>20+ Exp. Years</span>
                </div>
                <div class="stat-button">
                    <span>300+ Patients</span>
                </div>
                <div class="stat-button">
                    <span>5K Rating</span>
                </div>
            </div>

            <!-- Contact Icons -->
            <div class="contact-icons">
                <div class="icon-circle">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/fi-phone.png" alt="Phone">
                </div>
                <div class="icon-circle">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/u-video.png" alt="Video">
                </div>
                <div class="icon-circle">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/u-envelo.png" alt="Email">
                </div>
            </div>

            <!-- Appointment Times -->
            <div class="appointment-times">
                <div class="time-row">
                    <button class="time-btn">9:00 am</button>
                    <button class="time-btn">10:30 am</button>
                </div>
                <div class="time-row">
                    <button class="time-btn">11:00 am</button>
                    <button class="time-btn">12:30 pm</button>
                </div>
                <div class="time-row">
                    <button class="time-btn">4:00 pm</button>
                    <button class="time-btn">6:00 pm</button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="back-btn">
                    <img src="https://dashboard.codeparrot.ai/api/image/Z8W6OG9e-96e2cVn/fi-chevr.png" alt="Back">
                    Back
                </button>
                <button class="location-btn">Set Location</button>
            </div>
        </div>
    </div>
</body>
</html>
